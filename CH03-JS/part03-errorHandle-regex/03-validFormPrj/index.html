<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    />
</head>
<body>
    <!-- novalidate: tự kiểm tra ko cần máy  -->
    <!-- code here -->
    <div class="container">
        <h1 class="text-center text-info">Validate Form Project</h1>
        <!-- Form -->
        <form novalidate>
            <!-- email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control"/>
            </div>
            <!-- name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input id="name" type="text" class="form-control"/>
            </div>
            <!-- *gender -->
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select">
                    <option value="">Choice</option>
                    <option value="1">Female</option>
                    <option value="2">Male</option>
                    <option value="3">Other</option>
                </select>
            </div>
            <!-- **country -->
            <div class="mb-3 form-check-country">
                <label for="country" class="form-label">Country</label>
                <!-- Việt Nam -->
                <div class="form-check">
                    <input id="vietnam" type="radio" value="vietnam" class="form-check-input" name="country"/>
                    <label for="vietnam" class="form-check-label">Việt Nam</label>
                </div>
                <!-- other -->
                <div class="form-check">
                    <input id="other" type="radio" value="other" class="form-check-input" name="country"/>
                    <label for="other" class="form-check-label">Other</label>
                </div>
            </div>
            <!-- password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control"/>
            </div>
            <!-- confirmedPassword -->
            <div class="mb-3">
                <label for="confirmedPassword" class="form-label">confirmed Password</label>
                <input id="confirmedPassword" type="password" class="form-control"/>
            </div>
            <!-- *agree -->
            <div class="mb-3 form-check">
                <input id="agree" value="true" type="checkbox" class="form-check-input">
                <label for="agree" class="form-check-label">I agreed with rules</label>
            </div>
            <!-- submit -->
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>


    <script src="./index.js"></script>
</body>
</html>
