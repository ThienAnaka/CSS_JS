<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2: layout</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- demo background -->
    <div class="demo1-bg"></div>
    <div class="demo2-bg"></div>
    <!-- ***LAYOUT*** -->
    <div class="parent clearfix">
        <div class="left-side">leftSide</div>
        <div class="right-side">rightSide</div>
    </div>

    <p>ahihi</p>





    <!-- dựng layout shopee -->
    <!-- phải bỏ hình img vào 1 cái div để cái hình đó
        ăn theo cái div đó và cái div đó sẽ ăn theo div bự hơn -->
    <div class="container clearfix">
        <div class="left-side-banner">
            <div class="img-block">
                <img src="./bannerBu.png" />
            </div>
        </div>

        <div class="right-side-banner">
            <div class="right-side-img">
                <div class="img-block">
                    <img src="./bannerNho1.png" />
                </div>
            </div>

            <div class="right-side-img">
                <div class="img-block">
                    <img src="./bannerNho2.png" />
                </div>
            </div>
        </div>

    </div>















    <!--  -->
    <div style="height: 100vh;"></div>
</body>
</html>
