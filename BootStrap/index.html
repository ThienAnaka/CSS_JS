<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-Bootstrap</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    />
</head>
<body>

    <!-- code here -->
    <div class="container">
        <p class="bg-success text-danger bg-opacity-75">Xin Chào</p>
        <!-- opacity: Độ dày/độ mờ của 1 vật thể nào đó -->
        <h1>h1</h1>
        <p class="h1 bg-info border border-danger border-5 rounded-circle pt-3 ps-3 ms-3">h1</p>
        <!-- rounded: bo tròn vật thể lại -->
        <div class="mx-auto p-2 bg-info border text-center" style="width: 200px;">
            Centered element
        </div>

        <div class="border bg-warning badge" style="width: 100px;">hihi</div>
        <!-- fs: cỡ chữ to hay nhỏ
            fw: độ dày của chữ
            badge: ôm chữ lại thành giống như là 1 cái nút | 
                    để làm 1 cái tag, đường dẫn-->
    </div>

    <div class="container">
        <div class="row"> <!-- 1 row có 12 columns: 1 hàng có 12 cột -->
            <div class="border col-4">Ahihi</div>
            <div class="border col-4">Ahuhu</div>
            <div class="border col-4">Ahehe</div>
        </div>

        <div class="row"> 
            <div class="border col-xs-12 col-sm-6 col-lg-3">Ahihi</div>
            <div class="border col-xs-12 col-sm-6 col-lg-3">Ahuhu</div>
            <div class="border col-xs-12 col-sm-6 col-lg-3">Ahehe</div>
            <div class="border col-xs-12 col-sm-6 col-lg-3">Ahehe</div>
        </div>

        <div class="row"> 
            <div class="border col-6">Ahihi</div>
            <div class="border col-6">Ahuhu</div>
            <div class="border col-4">Ahehe</div>
            <div class="border col-4">Ahehe</div>
            <div class="border col-4">Ahehe</div>
        </div>

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item active" aria-current="page">
                    <a class="page-link" href="#">Page 1 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Page 2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Page 3</a>
                </li>
            </ul>
        </nav>
    </div>


    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Title</h5>
            <p class="card-text">Content</p>
        </div>
    </div>


    <!--  -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
